<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Home Page</title>
    
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="blog">Blog</a></li>
        <li><a href="contact">Contact</a></li>

    <h1>Calma's WCSERVER Page</h1>
    <h2>This is the HOME page.</h2>

    <form action="http://127.0.0.1:3013/process_post" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>
        
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
        
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="\+63[2-9][0-9]{6,9}" placeholder="+63XXXXXXXXXX" required><br>
        
        <div class="gender-container">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <label for="happy">
            <input type="checkbox" id="happy" name="happy" value="yes">
            Are you Happy?
        </label><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
